<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pbd: persons</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h2 th:text="|Сотрудники, выгруженные из PBD (${list.size()}):|"></h2>

    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>lastName</th>
            <th>firstName</th>
            <th>tabNum</th>
            <th>email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${list}">
            <td th:text="${e.id}"></td>
            <td th:text="${e.lastName}"></td>
            <td th:text="${e.firstName}"></td>
            <td th:text="${e.tabNum}"></td>
            <td th:text="${e.email}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
